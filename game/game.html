<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container1">
        <h1>Number Guessing Game</h1>
        <div class="start-page">
            <select id="level-select">
                <option selected value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select>
            <button id="play">Play</button>
        </div>
    </div>

    <div class="container2">
        <h1>Number Guessing Game</h1>
        <div class="top-bar">
        <div class="chances"></div>
        <div class="hint-restart">
            <button id="hint"><i class="fa-regular fa-lightbulb fa-2xl" style="color: #ffffff;"></i></button>
            <button id="restart"><i class="fa-solid fa-arrows-rotate fa-2xl" style="color: #ffffff;"></i></button>
        </div>
        </div>
        <div class="gusses-submit">
            <input type="number" min="1" max="100" placeholder="Enter your guess!" id="guess">
            <button id="submit">Submit</button>
        </div>
        <div class="message"></div>
        <div id="input-guess"></div>
    </div>


    <div class="container3">
            <div class="result"></div>
            <button id="restart-button">Restart</button>

    </div>
    <script src="game1.js"></script>

</body>

</html>
